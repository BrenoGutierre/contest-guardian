<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="contest guardian.ico" type="image/x-icon">
  <title>Contest Guardian — Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent:#a3ffba;
      --primary:#0b2b1f;
      --muted:#9aa6a1;
      --gold:#c7a34a;
      --glass: rgba(255,255,255,0.04);
    }
    body {
      background:
        /* Camuflagem digital */
        repeating-linear-gradient(45deg, rgba(0,15,5,0.15) 0, rgba(0,15,5,0.15) 2px, transparent 2px, transparent 4px),
        repeating-linear-gradient(-45deg, rgba(10,30,10,0.12) 0, rgba(10,30,10,0.12) 2px, transparent 2px, transparent 4px),
        /* Gradientes estratégicos */
        radial-gradient(800px 500px at 80% 10%, rgba(5,40,20,0.35), transparent),
        radial-gradient(600px 400px at 10% 90%, rgba(0,60,30,0.25), transparent),
        /* Base escura militar */
        #050805;
      background-attachment: fixed;
      background-size: cover;
      color: #e6efe8;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }
  
    .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
    }
  
    .accent { color: var(--accent); }
    .chip {
      background: rgba(163,255,186,0.08);
      color: var(--accent);
      padding: .3rem .8rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: .85rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
  
    /* Efeito HUD (heads-up display) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.015) 0, rgba(255,255,255,0.015) 1px, transparent 1px, transparent 3px);
      pointer-events: none;
      z-index: 0;
    }
  
    html { scroll-behavior: smooth; }
  </style>
  
</head>
<body class="antialiased flex items-center justify-center min-h-screen px-6">

  <main class="max-w-md w-full glass rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-center mb-4">Crie sua conta</h1>
    <p class="text-center text-gray-400 mb-6">Entre para o exército de estudiosos do Contest Guardian ⚔️</p>

    <form id="registerForm" class="flex flex-col gap-4">
      <input id="username" type="text" placeholder="Usuário" class="p-3 rounded-md bg-black/40 border border-white/10 focus:outline-none focus:ring-2 focus:ring-green-500" required>
      <input id="email" type="email" placeholder="E-mail (opcional)" class="p-3 rounded-md bg-black/40 border border-white/10 focus:outline-none focus:ring-2 focus:ring-green-500">
      <input id="password" type="password" placeholder="Senha" class="p-3 rounded-md bg-black/40 border border-white/10 focus:outline-none focus:ring-2 focus:ring-green-500" required>
      <button type="submit" id="btnRegister" class="mt-2 bg-gradient-to-r from-green-700 to-green-500 py-3 rounded-md font-semibold transition hover:scale-[1.02]">Cadastrar</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-400">
      Já tem conta? <a href="index.html#login" class="text-green-400 underline">Entre aqui</a>.
    </p>

    <p id="statusMsg" class="mt-3 text-center text-sm text-gray-400"></p>
  </main>

  <script type="module">
  const API_URL = 'http://localhost:4000';
  const form = document.getElementById('registerForm');
  const btn = document.getElementById('btnRegister');
  const msg = document.getElementById('statusMsg');

  async function register(username,email,password){
    const res = await fetch(`${API_URL}/auth/register`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({username,email,password})
    });
    if(!res.ok){
      const err = await res.json().catch(()=>({message:'Erro desconhecido'}));
      throw new Error(err.message || 'Falha no cadastro');
    }
    return res.json();
  }

  async function login(username,password){
    const res = await fetch(`${API_URL}/auth/login`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({username,password})
    });
    if(!res.ok) throw new Error('Falha no login');
    const data = await res.json();
    localStorage.setItem('cg_refresh',data.refreshToken);
    localStorage.setItem('cg_user',JSON.stringify(data.user));
    return data;
  }

  form.addEventListener('submit',async(e)=>{
    e.preventDefault();
    btn.disabled=true;
    msg.textContent='Criando conta...';
    
    const u=document.getElementById('username').value.trim();
    const eMail=document.getElementById('email').value.trim();
    const p=document.getElementById('password').value.trim();

    // Validações básicas
    if(!u){
      msg.textContent='⚠️ O nome de usuário é obrigatório.';
      btn.disabled=false;return;
    }
    if(p.length<6){
      msg.textContent='⚠️ A senha deve ter pelo menos 6 caracteres.';
      btn.disabled=false;return;
    }
    if(eMail && !/^[^@]+@[^@]+\.[^@]+$/.test(eMail)){
      msg.textContent='⚠️ O e-mail informado não é válido.';
      btn.disabled=false;return;
    }

    try{
      await register(u,eMail||null,p);
      msg.innerHTML='✅ Conta criada com sucesso!<br>Entrando...';
      await new Promise(r=>setTimeout(r,1000));
      await login(u,p);
      msg.innerHTML='✅ Bem-vindo, <strong>'+u+'</strong>! Redirecionando...';
      await new Promise(r=>setTimeout(r,1500));
      window.location.href='dashboard.html';
    }catch(err){
      msg.textContent='❌ Erro: '+err.message;
    }finally{
      btn.disabled=false;
    }
  });
  </script>
</body>
</html>
