<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="contest guardian.ico" type="image/x-icon">
  <title>Contest Guardian — Redefinir Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --accent:#a3ffba;
      --primary:#0b2b1f;
    }
    body{
      background: radial-gradient(1000px 400px at 10% 10%, rgba(0,0,0,0.25), transparent),
                  radial-gradient(800px 300px at 90% 90%, rgba(5,40,20,0.18), transparent),
                  #030504;
      color:#e6efe8;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }
    .glass{
      background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
      backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,.04)
    }
    .accent{color:var(--accent)}
  </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen px-6">

  <main class="max-w-md w-full glass rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-center mb-4">Redefinir Senha</h1>
    <p class="text-center text-gray-400 mb-6">
      Digite sua nova senha abaixo. Certifique-se de que seja forte e segura.
    </p>

    <form id="resetForm" class="flex flex-col gap-4">
      <input id="password" type="password" placeholder="Nova senha" class="p-3 rounded-md bg-black/40 border border-white/10" required>
      <input id="confirm" type="password" placeholder="Confirmar nova senha" class="p-3 rounded-md bg-black/40 border border-white/10" required>
      <button type="submit" id="btnReset" class="mt-2 bg-gradient-to-r from-green-700 to-green-500 py-3 rounded-md font-semibold transition hover:scale-[1.02]">Redefinir</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-400">
      Lembrou sua senha? <a href="index.html#login" class="text-green-400 underline">Voltar ao login</a>.
    </p>

    <p id="statusMsg" class="mt-3 text-center text-sm text-gray-400"></p>
  </main>

  <script type="module">
  const API_URL = 'http://localhost:4000';
  const params = new URLSearchParams(window.location.search);
  const token = params.get('token');
  const form = document.getElementById('resetForm');
  const btn = document.getElementById('btnReset');
  const msg = document.getElementById('statusMsg');

  if(!token){
    msg.textContent = '❌ Link inválido ou expirado.';
    form.classList.add('hidden');
  }

  async function resetPassword(password, confirm){
    if(password !== confirm) throw new Error('As senhas não coincidem.');
    if(password.length < 3) throw new Error('A senha deve ter pelo menos 3 caracteres.');
    const res = await fetch(`${API_URL}/auth/reset`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({token, password})
    });
    if(!res.ok) throw new Error('Falha ao redefinir senha.');
    return res.json();
  }

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    btn.disabled = true;
    msg.textContent = 'Redefinindo senha...';
    const p = document.getElementById('password').value.trim();
    const c = document.getElementById('confirm').value.trim();
    try{
      await resetPassword(p,c);
      msg.textContent = '✅ Senha redefinida com sucesso! Redirecionando para o login...';
      setTimeout(()=>window.location.href='index.html#login',2000);
    }catch(err){
      msg.textContent = '❌ Erro: '+err.message;
    }finally{
      btn.disabled = false;
    }
  });
  </script>
</body>
</html>
