<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="contest guardian.ico" type="image/x-icon">
  <title>Contest Guardian — Recuperar Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent:#a3ffba;
      --primary:#0b2b1f;
      --muted:#9aa6a1;
      --gold:#c7a34a;
      --glass: rgba(255,255,255,0.04);
    }
    body {
      background:
        /* Camuflagem digital */
        repeating-linear-gradient(45deg, rgba(0,15,5,0.15) 0, rgba(0,15,5,0.15) 2px, transparent 2px, transparent 4px),
        repeating-linear-gradient(-45deg, rgba(10,30,10,0.12) 0, rgba(10,30,10,0.12) 2px, transparent 2px, transparent 4px),
        /* Gradientes estratégicos */
        radial-gradient(800px 500px at 80% 10%, rgba(5,40,20,0.35), transparent),
        radial-gradient(600px 400px at 10% 90%, rgba(0,60,30,0.25), transparent),
        /* Base escura militar */
        #050805;
      background-attachment: fixed;
      background-size: cover;
      color: #e6efe8;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }
  
    .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
    }
  
    .accent { color: var(--accent); }
    .chip {
      background: rgba(163,255,186,0.08);
      color: var(--accent);
      padding: .3rem .8rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: .85rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
  
    /* Efeito HUD (heads-up display) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.015) 0, rgba(255,255,255,0.015) 1px, transparent 1px, transparent 3px);
      pointer-events: none;
      z-index: 0;
    }
  
    html { scroll-behavior: smooth; }
  </style>
  
</head>
<body class="antialiased flex items-center justify-center min-h-screen px-6">

  <main class="max-w-md w-full glass rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-center mb-4">Recuperar Senha</h1>
    <p class="text-center text-gray-400 mb-6">Insira o e-mail associado à sua conta e enviaremos um link de redefinição.</p>

    <form id="recoverForm" class="flex flex-col gap-4">
      <input id="email" type="email" placeholder="Seu e-mail" class="p-3 rounded-md bg-black/40 border border-white/10" required>
      <button type="submit" id="btnRecover" class="mt-2 bg-gradient-to-r from-green-700 to-green-500 py-3 rounded-md font-semibold transition hover:scale-[1.02]">Enviar link</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-400">
      Lembrou sua senha? <a href="index.html#login" class="text-green-400 underline">Voltar ao login</a>.
    </p>

    <p id="statusMsg" class="mt-3 text-center text-sm text-gray-400"></p>
  </main>

  <script type="module">
  const API_URL = 'http://localhost:4000';
  const form = document.getElementById('recoverForm');
  const btn = document.getElementById('btnRecover');
  const msg = document.getElementById('statusMsg');

  async function recover(email){
    const res = await fetch(`${API_URL}/auth/recover`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({email})
    });
    if(!res.ok) throw new Error('Falha ao enviar e-mail');
    return res.json();
  }

  form.addEventListener('submit',async(e)=>{
    e.preventDefault();
    btn.disabled=true;
    msg.textContent='Enviando link de recuperação...';
    const email=document.getElementById('email').value.trim();
    try{
      await recover(email);
      msg.textContent='✅ E-mail de recuperação enviado! Verifique sua caixa de entrada.';
    }catch(err){
      msg.textContent='❌ Erro: '+err.message;
    }finally{
      btn.disabled=false;
    }
  });
  </script>
</body>
</html>
